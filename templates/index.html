<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Handwritten Digit & Character Recognition</title>
  
  
  
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

</head>

<body>
 
		<h1>Handwritten <span>Digit & Character</span> Recognition</h1>
		<canvas id="canvas" width="280" height="280" style="border:8px solid; float: left; margin: 70px; margin-top:160px;  border-radius: 5px; cursor: crosshair;"></canvas>
		<div id="debug" style="margin:65px; margin-top:100px;">

			
			<!-- <input type="color" id="colors">
			 <input type="number" id="lineWidth" style="width:60px" value="0.2" step="0.1" min="0.1"> -->
			<input type="button" id="clearButton" value="Clear" style="">
			<br/>
			<span style="color: rgb(9, 241, 121); font-weight: 400; font-family: 'Open Sans', Helvetica;	">Draw inside this Box!</span>
		</div>

		<div style="margin-left:175px; margin-top:460px; float:left; position:absolute;">
			
			<a href="#" class="myButton"><span style=" font-weight: 400; font-family: 'Open Sans', Helvetica;	"> Predict </span></a>			
		</div>
		<div >
			<h1 id="result" style="margin-right:20px; margin-top:300px;float:left;"><span> </span></h1>
		</div>

		
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
	   
	   		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text(' Predicted Output: '+data);
	   				}
	   			});
	   		});
	   
	   </script>
	   <footer >Developed by <span>Gauransh Kumar</span> under <a href="{{ url_for('static',filename='LICENSE.txt') }}">GNU GPLv3 Licence</a></footer>
	   <div style="position: absolute;left: 0;right: 0;bottom: 6%;text-align: center;font-family: 'Open Sans', Helvetica;color: #807F7D;font-size: 18px;font-weight: 300;z-index: -1;">To View Source Code <a href="https://github.com/gauranshkumar/char-recognizer" style="color: #03fa9b; font-weight: 400;">Click Here</a></footer>
</body>
</html>
